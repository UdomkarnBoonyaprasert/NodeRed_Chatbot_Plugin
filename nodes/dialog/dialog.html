<script type="text/javascript">

    RED.nodes.registerType('dialog', {

        category: 'Watson Designer',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            description: {
                value: ""
            },
            example1: {
                value: ""
            },
            example2: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "comment.svg",
        label: function () {
            return this.name || "create dialog";
        },
        oneditprepare: function () {


            $.getJSON('global_data', function (global_data) {

                $("#node-input-description").val("@");

                for (var i = 0; i < global_data.data.entities.length; i++) {
                    var next_entity = global_data.data.entities[i];

                    $("#node-input-choices").append('<option value=' + next_entity.name + '>' + next_entity.name + '</option>')
                }


                $("#node-input-description").change(function () {

                    $.post("/global_data", {type: "intent", name: "John", values: ["awe", "awe"]})
                        .done(function (data) {
                            alert("Data Loaded: " + data);
                        });

                    $("#node-input-choices").empty();

                    console.log(global_data.data);
                    var desc = $(this);
                    if (desc.val() == "#") {
                        for (var i = 0; i < global_data.data.intents.length; i++) {
                            var next_intent = global_data.data.intents[i];

                            console.log(next_intent);

                            $("#node-input-choices").append('<option value=' + next_intent.name + '>' + next_intent.name + '</option>')
                        }
                    } else {
                        for (var i = 0; i < global_data.data.entities.length; i++) {
                            var next_entity = global_data.data.entities[i];

                            $("#node-input-choices").append('<option value=' + next_entity.name + '>' + next_entity.name + '</option>')
                        }
                    }

                });

            });
            $("#node-input-name").val(this.name);
            $("#node-input-description").val(this.description);
            $("#node-input-example1").val(this.example1);
            $("#node-input-example2").val(this.example2);
        }
    });
</script>

<script type="text/html" data-template-name="dialog">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Intent Name</label>
        <input type="text" id="node-input-name" value="UnamedIntent"
               placeholder="Name your intent to match a customer's question or goal">
    </div>

    <div class="form-row">
        <label for="node-input-description"><i class="icon-tag"></i> Choose intent Description</label>
        <select style="width: 50px" name="" id="node-input-description">
            <option value="@" selected>@</option>
            <option value="#">#</option>
        </select>

        <select name="" id="node-input-choices">

        </select>

    </div>

    <div class="form-row">
        <label for="node-input-example1"><i class="icon-tag"></i> User example 1</label>
        <input type="text" id="node-input-example1" placeholder="Add unique examples of what the user might say.">
    </div>

    <div class="form-row">
        <label for="node-input-example2"><i class="icon-tag"></i> User example 2</label>
        <input type="text" id="node-input-example2" placeholder="Add unique examples of what the user might say.">
    </div>
</script>

<script type="text/html" data-help-name="dialog">
    <p>Implementation with this node enable user to create default intent to the given workspace. Name can only contain
        alphabetic characters (A-Z,a-z), numeric characters (0-9), underscores (_), dashes (-) and periods (.).</p>
</script>
