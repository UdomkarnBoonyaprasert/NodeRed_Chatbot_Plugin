<script type="text/javascript">

    //Function to update the system with the current data.
    function updateData(type_given, selected_value) {
        $.getJSON('global_data', function (global_data) {
            $("#node-input-choices").empty();


            if (type_given == "#") {
                $("#node-input-description").val("#");

                for (var next_intent in global_data.intents){
                    if (next_intent == selected_value) {

                        $("#node-input-choices").append('<option value=' + next_intent
                             + ' selected="selected">' + next_intent + '</option>')
                    } else {

                        $("#node-input-choices").append('<option value=' + next_intent
                            + '>' + next_intent + '</option>')
                    }
                }

            } else {
                $("#node-input-description").val("@");
                for (var next_entity in global_data.entities){
                    if (next_entity == selected_value) {
                        $("#node-input-choices").append('<option value=' + next_entity
                            + ' selected="selected">' + next_entity + '</option>');
                    } else {

                        $("#node-input-choices").append('<option value=' + next_entity
                            + '>' + next_entity + '</option>');
                    }
                }
            }


            $("#node-input-description").change(function () {

                $("#node-input-choices").empty();

                var desc = $(this);
                if (desc.val() == "#") {
                    for (var next_intent in global_data.intents){

                        console.log(next_intent);

                        $("#node-input-choices").append('<option value=' + next_intent + '>' + next_intent + '</option>')
                    }
                    document.getElementById("node-button-create-intent").style.display =
                        "block";
                    document.getElementById("node-button-create-entity").style.display =
                        "none";
                } else {
                    for (var next_entity in global_data.entities){
                        $("#node-input-choices").append('<option value=' + next_entity
                            + '>' + next_entity + '</option>')
                    }
                    document.getElementById("node-button-create-entity").style.display =
                        "block";
                    document.getElementById("node-button-create-intent").style.display =
                        "none";
                }
            });

        });
    }
    var options = [{
        v: "text",
        t: "Text"
    },
        {
            v: "option",
            t: "Option"
        },
        {
            v: "pause",
            t: "Pause"
        },
        {
            v: "image",
            t: "Image"
        },
    ];


    RED.nodes.registerType('dialog', {

        category: 'Watson Designer',
        color: '#a6bbcf',
        defaults: {
            name: {
                value: ""
            },
            value: {
                value: ""
            },
            values: {
                value: [{
                    v: ""
                }],
            },
            synonym: {
                value: ""
            },
            dialog_value:{
                value: ""
            },
            dialog_type:{
                value: "#"
            },
            intentName: {
                value: "UnamedIntent"
            },
            intentDescription: {
                value: "EmptyDescription"
            },
            examples: {
                value: [{
                    exampleContent: "Default example"
                }]
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "comment.svg",
        label: function () {
            return this.name || "create dialog";
        },
        oneditprepare: function () {
            $("#node-input-value-container").editableList({
                addButton: "Add assistant response",
                addItem: function (container, i, data) {
                    container.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap',
                        display: 'flex'
                    });
                    var row = $('<div/>').appendTo(container);
                    var row2 = $('<div/>', {
                        style: "padding-left: 10px; display: flex; flex-direction: column;"
                    }).appendTo(container);
                    var row3 = $('<div/>', {
                        style: "padding-left: 10px; display: flex; margin-bottom: 2px;"
                    }).appendTo(container);
                    var selectField = $('<select/>', {
                        style: "width:120px; margin-left: 5px; text-align: center;"
                    }).appendTo(row);
                    var group0 = $('<optgroup/>', {
                        label: "Response type"
                    }).appendTo(selectField);
                    for (var d in options) {
                        group0.append($("<option></option>").val(options[d].v).text(/^switch/
                            .test(options[d].t) ? node._(options[d].t) : options[d].t));
                    }
                    var textInput = $('<input/>', {
                        id: "node-input-case-" + i,
                        class: "node-input-case",
                        type: "text",
                        placeholder: "Enter response text"
                    }).appendTo(row2);
                    var addVariationButton = $('<button/>', {
                        id: "node-button-add-variation" + i,
                        type: "button",
                        style: "margin-top: auto; height: 30px"
                    }).appendTo(row3);
                    addVariationButton.text('+');
                    addVariationButton.on("click", function () {
                        $('<input/>', {
                            id: "node-input-case-" + i,
                            class: "node-input-case",
                            type: "text",
                            placeholder: "Enter response text"
                        }).appendTo(row2)
                    });
                    selectField.on("change", function () {
                        var type = selectField.val();
                        if (type === "text") {
                            textInput.show();
                        }
                    });
                }
            });
            let node = $(this);

            if (node.dialog_type == undefined){
                node.dialog_type = node[0].dialog_type;
            }

            updateData(node.dialog_type,node.dialog_value);

            $("#node-input-name").val(this.name);

            // intent creation code
            if (this.payloadType === 'string' || this.payloadType === 'none') {
                this.payloadType = "str";
            }
            $("#node-input-intentName").val(this.intentName);
            $("#node-input-intentDescription").val(this.intentDescription);

            $('#node-input-example-container').editableList({
                addItem: function (row, index, data) {
                    row.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap'
                    });
                    if (!data.hasOwnProperty('exampleContent')) {
                        var element = $('<input/>', {
                            class: "node-input-example",
                            type: "text"
                        }).appendTo(row);
                    } else {
                        var element = $('<input/>', {
                            class: "node-input-example",
                            type: "text",
                            value: data.exampleContent
                        }).appendTo(row);
                    }
                },
                sortable: true,
                removable: true

            });



            for (var i = 0; i < this.examples.length; i++) {
                var example = this.examples[i];
                $("#node-input-example-container").editableList('addItem', example);
            }
        },
        oneditsave: function () {
            this.intentName = $("#node-input-intentName").val();
            this.intentDescription = $("#node-input-intentDescription").val();
            var exampleList = $('#node-input-example-container').editableList('items');
            var node = this;
            node.examples = [];

            exampleList.each(function (i) {
                var exampleElement = $(this);
                var example = exampleElement.find(".node-input-example").val();
                var listElement = {
                    exampleContent: example
                };
                node.examples.push(listElement);
            });

            node.dialog_type = $("#node-input-description").val();
            node.dialog_value = $("#node-input-choices").val();
        }
    });




    function newIntent() {
        document.getElementById("create-intent").style.display = "block";
        document.getElementById("node-button-create-intent").style.display = "none";


    }

    function newEntity() {
        document.getElementById("create-entity").style.display = "block";
        document.getElementById("node-button-create-entity").style.display = "none";
    }

    function createIntent() {

        let new_intent = {};
        new_intent.control = "add";
        new_intent.type = "intent";
        new_intent.name = $("#node-input-intentName").val();
        let exampleList = $('#node-input-example-container').editableList('items');
        new_intent.examples = [];
        exampleList.each(function (i) {
            let exampleElement = $(this);
            let example = exampleElement.find(".node-input-example").val();
            new_intent.examples.push({text: example});
        });

        console.log("NEW INTENT \n " + new_intent);


        $.post("/global_data", new_intent)
            .done(function (data) {
                alert("Data Loaded: " + data);
            });


        //Cal function to refresh the lists and set to new intent
        updateData("#",new_intent.name);

        document.getElementById("node-button-create-intent").style.display = "block";
        document.getElementById("create-intent").style.display = "none";
        // Handle intent creation
    }

    function createEntity() {
        document.getElementById("node-button-create-entity").style.display = "block";
        document.getElementById("create-entity").style.display = "none";
    }

    function cancelIntent() {
        document.getElementById("node-button-create-intent").style.display = "block";
        document.getElementById("create-intent").style.display = "none";
    }

    function cancelEntity() {
        document.getElementById("node-button-create-entity").style.display = "block";
        document.getElementById("create-entity").style.display = "none";
    }
</script>

<script type="text/html" data-template-name="dialog">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Node name</label>
        <input type="text" id="node-input-name" placeholder="Enter node name">
    </div>
    <div class="form-row">
        <label for="node-input-description"><i class="icon-tag"></i> Choose intent Description</label>
        <select style="width: 50px" name="" id="node-input-description">
            <option value="#" selected>#</option>
            <option value="@">@</option>
        </select>

        <select name="" id="node-input-choices">

        </select>
    </div>
    <div class=form-row>
        <button id="node-button-create-intent" onclick="newIntent()">New Intent</button>
        <button id="node-button-create-entity" onclick="newEntity()" hidden="true">New Entity</button>
    </div>
    <div id="create-intent" style="display: none;">
        <fieldset>
            <legend>Create intent</legend>
            <div class="form-row">
                <label for="node-input-intentName"><i class="icon-tag"></i> Intent Name</label>
                <input type="text" id="node-input-intentName"
                       placeholder="Name your intent to match a customer's question or goal">
            </div>
            <div class="form-row">
                <label for="node-input-intentDescription"><i class="icon-tag"></i> Intent Description</label>
                <input type="text" id="node-input-intentDescription"
                       placeholder="Please input the description of this intent">
            </div>

            <div class="form-row">
                <ol id="node-input-example-container"></ol>
            </div>
            <div class="form-row" style="margin-bottom: 10px;">
                <button onclick="createIntent()">Create intent</button>
                <button onclick="cancelIntent()">Cancel</button>
            </div>
            <legend></legend>
        </fieldset>
    </div>
    <div id="create-entity" style="display: none;">
        <fieldset>
            <legend>Create entity</legend>
            <!-- entity creation html here-->
            <div class="form-row" style="margin-bottom: 10px;">
                <button onclick="createEntity()">Create entity</button>
                <button onclick="cancelEntity()">Cancel</button>
            </div>
            <legend></legend>
        </fieldset>
    </div>
    <div class="form-row">
        <label for="node-input-condition"><i class="icon-tag"></i>If assistant recognizes</label>
        <input type="text" id="node-input-condition" placeholder="Enter condition">
    </div>
    <ol id="node-input-value-container"></ol>
</script>

<style>
    .form-row-select {
        display: flex;
    }

    .dropdown {
        width: auto;
        margin-right: 10px;
    }

    .select {
        flex-grow: 1;
        margin-right: 10px;
    }

    .buttons {
        display: flex;
        margin-top: 10px;
    }

    .buttons > * {
        padding: 10px;
    }
</style>

<script type="text/html" data-help-name="dialog">
    <p>Implementation with this node enable user to create default intent to the given workspace. Name can only contain
        alphabetic characters (A-Z,a-z), numeric characters (0-9), underscores (_), dashes (-) and periods (.).</p>
</script>
