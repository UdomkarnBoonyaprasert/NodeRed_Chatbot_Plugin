<!DOCTYPE html>
<html lang="en">
<script type="text/javascript">
    RED.nodes.registerType('lowercase', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""}
        },
        input: 1,
        output: 1,
        icon: "file.png",
        label: function () {
            return this.name || "lowercase";
        }
    });
</script>

<script type ="text/html" data-template-name ="lowercase">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Your name">
    </div>
</script>

<script type="text/html" data-help-name="lowercase">
    <p> A simple node that converts the message payloads into all lower case characters</p>
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
